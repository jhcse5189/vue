<html>
  <head>
    <title>Vue Component Communication</title>
  </head>
  <body>
    <div id="app">
      <comm-cmp1></comm-cmp1>
      <comm-cmp2></comm-cmp2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      var cmp1 = {
        template: '<div>muyaho : {{ cmp1Data }}</div>',
        data: function() {
          return {
            cmp1Data: 100,
          }
        }
      }

      var cmp2 = {
        template: '<div>infinite challenge : {{ cmp2Data }}</div>',
        data: function() {
          return {
            cmp2Data: cmp1.data.cmp1Data,
          }
        }
      }

      new Vue({
        el: '#app',
        components: {
          'comm-cmp1': cmp1,
          'comm-cmp2': cmp2,
        },
      });
    </script>
  </body>
</html>
