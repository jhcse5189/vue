<html>
  <head>
    <title>Vue Component Communication</title>
  </head>
  <body>
    <div id="app">
      <child-cmp v-bind:propsdata="message"></child-cmp>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      // child
      Vue.component('child-cmp', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>',
      });

      // parent
      var app = new Vue({
        el: '#app',
        data: {
          message: '안녕?',
        }
      });

    </script>
  </body>
</html>
