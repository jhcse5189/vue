<html>
  <head>
    <title>asdf</title>
  </head>
  <body>
    <div id="app">
      <button>컴포넌트 등록</button>
      <!-- Global Component -->
      <my-component></my-component>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      Vue.component('my-component', {
        // component content
        template: '<div>전역 컴포넌트 등록!</div>',
      });
      
      new Vue({
        el: '#app',
      });
    </script>
  </body>
</html>
