<html>
  <head>
    <title>asdf</title>
  </head>
  <body>
    <div id="app">
      <button>컴포넌트 등록</button>
      <!-- Local Component -->
      <my-component></my-component>
      <local-cmp></local-cmp>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      Vue.component('my-component', {
        // component content
        template: '<div>전역 컴포넌트 등록!</div>',
      });

      var cmp = {
        template: '<div>지역 컴포넌트 등록!</div>',
      }
      
      new Vue({
        el: '#app',
        components: {
          'local-cmp': cmp,
        }
      });
    </script>
  </body>
</html>
