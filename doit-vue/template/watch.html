<html>
  <head>
    <title>Vue Watch</title>
  </head>
  <body>
    <div id="app">
      <input v-model="message">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: '얘야 안녕?',
        },
        watch: {
          message: function(data) {
            console.log("CHANGED: ", data);
          }
        }
      });
    </script>
  </body>
</html>
