<html>
  <head>
    <title>Vue Template - Computed Attribute</title>
  </head>
  <body>
    <div id="app">
      <p>{{ true ? 100 : 0 }}</p>
      <p>{{ reverseMessage }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      new Vue({
        data: {
          message: 'Muyaho'
        },
        computed: {
          reverseMessage: function() {
            return this.message.split('').reverse().join('');
          }
        }
      }).$mount('#app');
    </script>
  </body>
</html>
