<html>
  <head>
    <title>Vue Template - JS Expression</title>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <p>{{ message + "!!!"}}</p>
      <p>{{ message.split('').reverse().join('') }}</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js"></script>
    <script>
      new Vue({
        data: {
          message: 'Muyaho'
        }
      }).$mount('#app');
    </script>
  </body>
</html>
